<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="logo-styles.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="timer-styles.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="js-styles-classes.css">
</head>
<body>
    
        <header class="logo-wrap header" role="banner">
            <h1 class="corner-logo">
                <span class="header-letter">T</span>
                <span class="header-letter">a</span>
                <span class="header-letter">s</span>
                <span class="header-letter">k</span>
                <span class="white" id="hyphen">-</span>
                <span class="header-letter">T</span>
                <span class="header-letter">i</span>
                <span class="header-letter">m</span>
                <span class="header-letter">e</span>
                <span class="header-letter">r</span>
            </h1>
            <button class="logout-btn">Log out</button>
        </header>    

        
        <main class="main-grid" role="main">
            <section class="timer-section" role="region">
                <div class="timer-div" aria-live="polite">
                    <span class="minutes" hidden>0</span>
                    <span class="colon" hidden>:</span>
                    <span class="seconds">0</span>
                    <span class="decimal-point">.</span>
                    <span class="milliseconds">00</span>
                </div>
            </section>
            <section class="select-task-section" role="region">
                <form class="select-task-form">
                    <select name="tasks" id="tasks" class="task-select">
                        <option value="select-task" selected disabled>Select task...</option>
                        <option value="email">Check Email</option>
                        <option value="bills">Pay Bills</option>
                        <option value="news">Read the News</option>
                        <option value="study">Study</option>
                        <option value="social-media">Social Media</option>
                    </select>
                    <button class="timer-btn start-timer-btn">Start</button>
                </form>
            </section>
            <div class="opaque-background" aria-live="assertive">
                <div class="popup-div" hidden>
                    <form action="POST" class="task-notes-form">
                        <h3 class='popup-title'></h3>
                        <p class="popup-data new-task-date"></p>
                        <p class="popup-data new-task-time"></p>
                        <textarea name="notes" id="task-notes" cols="25" rows="10" placeholder="What did you get done?" maxlength="350"></textarea>
                        <button class='submit-task' type='submit'>Save</button>
                        <button class="drop-task" type="button">Discard</button>
                    </form>
                </div>
            </div>
            <h2 class="subheader">Recent Tasks</h2>
            <section class="prior-task task1" role="region" aria-live="polite"></section>
            <section class="prior-task task2" role="region" aria-live="polite"></section>
            <section class="prior-task task3" role="region" aria-live="polite"></section>
    </main><!--End of .main-grid-->

    <div class="btn-wrapper">
        <button class="see-times-btn">See all</button>
    </div>

    <footer role="contentinfo">2019, Jack Surtees. View <a href="https://github.com/jsurt/js-cube" class="source" target="_blank">source</a></footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="timer.js"></script>
</html>
