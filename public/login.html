<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="logo-styles.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <div class="main-wrap">
        <header class="logo-wrap" role="banner">
            <h1 class="logo">
                <span class="header-letter">T</span>
                <span class="header-letter">a</span>
                <span class="header-letter">s</span>
                <span class="header-letter">k</span>
                <span class="white" id="hyphen">-</span>
                <span class="header-letter">T</span>
                <span class="header-letter">i</span>
                <span class="header-letter">m</span>
                <span class="header-letter">e</span>
                <span class="header-letter">r</span>
            </h1>
        </header>    
        <main class="forms-wrap" role="main" aria-live="assertive">
            <div class="login-signup-links">
                <a href="" class="login-link selected-form">Login</a>
                <span class="links-divider"> | </span>
                <a href="" class="signup-link">Sign up</a>
            </div>
            <section class="login-form-wrap" role="region">
                <form action="POST" class="login-form">
                    <input type="text" id="login-username" autocomplete="off" placeholder="Username" value="demo123">
                    <input type="password" id="login-password" autocomplete="off" placeholder="Password" value="password123">
                    <p class="demo-info" aria-live="assertive">For a quick trial, use username "demo123" and password "password123"</p>
                    <div class="button-div">
                        <button class="submit-login" type="submit">Login</button>
                    </div>
                </form>
            </section>
            <section class="signup-form-wrap" role="region">
                <form action="POST" class="signup-form" hidden>
                    <h2 class="signup-header">Sign Up</h2>
                    <input type="text" id="firstName" autocomplete="off" placeholder="Firstname"/>
                    <input type="text" id="lastName" autocomplete="off" placeholder="Lastname"/>  
                    <input type="text" id="create-username" autocomplete="off" placeholder="Username"/> 
                    <input type="password" id="create-password" autocomplete="off" placeholder="Password"/> 
                    <input type="password" id="create-confirm-password" autocomplete="off" placeholder="Confirm password"/>
                    <div class="button-div">
                        <button class="submit-signup" type="submit">Sign Up</button>
                    </div>
                </form>
            </section>
            
        </main>
    </div>
    <footer role="contentinfo">2019, Jack Surtees. View <a href="https://github.com/jsurt/js-cube" class="source" target="_blank">source</a></footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="login.js"></script>
</html>
